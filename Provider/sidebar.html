<script>
// Load application count for badge
async function loadApplicationCount() {
    try {
        const response = await fetch('/api/provider/dashboard-stats');
        
        if (!response.ok) {
            console.error('API error:', response.status);
            hideBadge();
            return;
        }
        
        const result = await response.json();
        console.log('Dashboard stats response:', result);
        
        // The API returns 'data' not 'stats'
        if (result.success && result.data) {
            const count = result.data.pending_applications || 0;
            console.log('Pending applications count:', count);
            updateApplicationBadge(count);
        } else {
            console.error('Invalid response structure:', result);
            hideBadge();
        }
    } catch (error) {
        console.error('Error loading application count:', error);
        hideBadge();
    }
}

function updateApplicationBadge(count) {
    const badge = document.getElementById('app-badge');
    if (badge) {
        if (count > 0) {
            badge.textContent = count;
            badge.style.display = 'inline-block';
            console.log('Application badge updated:', count);
        } else {
            hideBadge();
        }
    } else {
        console.error('Application badge element not found');
    }
}

function hideBadge() {
    const badge = document.getElementById('app-badge');
    if (badge) {
        badge.style.display = 'none';
        console.log('Application badge hidden (count is 0)');
    }
}

// Load application count when component is ready
window.loadProviderSidebar = function() {
    console.log('Loading sidebar application count...');
    loadApplicationCount();
    setActivePage();
};

// Set active page based on current URL
function setActivePage() {
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
    console.log('Current page:', currentPage);
    
    // Remove active classes from all nav links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.classList.remove('text-green-600', 'bg-green-50', 'font-semibold');
        link.classList.add('text-gray-600', 'font-medium');
        
        // Reset icon styles
        const icon = link.querySelector('.nav-icon');
        const iconElement = link.querySelector('.nav-icon i');
        if (icon && iconElement) {
            icon.classList.remove('bg-green-100', 'bg-green-200');
            icon.classList.add('bg-gray-100');
            iconElement.classList.remove('text-green-600');
            iconElement.classList.add('text-gray-500');
        }
    });
    
    // Add active classes to current page
    const activeLink = document.querySelector(`.nav-link[data-page="${currentPage}"]`);
    if (activeLink) {
        activeLink.classList.remove('text-gray-600', 'font-medium');
        activeLink.classList.add('text-green-600', 'bg-green-50', 'font-semibold');
        
        // Style the active icon
        const icon = activeLink.querySelector('.nav-icon');
        const iconElement = activeLink.querySelector('.nav-icon i');
        if (icon && iconElement) {
            icon.classList.remove('bg-gray-100');
            icon.classList.add('bg-green-100');
            iconElement.classList.remove('text-gray-500');
            iconElement.classList.add('text-green-600');
        }
        
        console.log('Active page set:', currentPage);
    }
}

// Mobile menu toggle functionality
function initMobileMenu() {
    const menuToggle = document.getElementById('mobile-menu-toggle');
    const sidebar = document.getElementById('provider-sidebar');
    const overlay = document.getElementById('mobile-overlay');
    const navLinks = document.querySelectorAll('#provider-sidebar .nav-link');
    
    if (menuToggle && sidebar && overlay) {
        // Toggle menu on button click
        menuToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
            
            // Update hamburger icon
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('mobile-open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Close menu on overlay click
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
            const icon = menuToggle.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        });
        
        // Close menu when nav link is clicked (mobile only)
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('mobile-open');
                    overlay.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
        
        // Close menu on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('mobile-open')) {
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    }
}

// Initialize mobile menu when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileMenu);
} else {
    initMobileMenu();
}
</script>
