                    </div>

                            <p class="text-xs sm:text-sm font-medium text-gray-600 truncate">Active Scholarships</p>

                        </div>
                        <div class="ml-2 sm:ml-4 min-w-0">
                            <p class="text-xs sm:text-sm font-medium text-gray-600 truncate">Total Disbursed</p>
                            <p id="total-disbursed" class="text-lg sm:text-2xl font-bold text-gray-900">

                        <div class="ml-2 sm:ml-4 min-w-0">
                            <p class="text-xs sm:text-sm font-medium text-gray-600 truncate">Universities</p>
                            <p id="total-universities" class="text-lg sm:text-2xl font-bold text-gray-900">

            <!-- Filters and Search -->
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md border border-gray-200 mb-6 sm:mb-8">

                    <div class="md:col-span-2">

                            <input type="text" id="search" placeholder="Search students..."
                                   class="w-full px-3 sm:pl-10 pr-4 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">

                        </div>
                    </div>
                    
                    <div>
                        <select id="scholarship-filter" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">

                    </div>
                    
                    <div>
                        <select id="status-filter" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">

                            <option value="active">Active</option>
                        </select>
                    </div>
                    
                    <div>
                        <select id="university-filter" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">

            <!-- Students List -->
            <div id="students-list" class="space-y-4 sm:space-y-6">
                <!-- Loading state -->
                <div class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-green-500 mb-4"></i>
                    <p class="text-gray-600">Loading students...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="mt-8 flex items-center justify-between" style="display: none;">
                <div id="pagination-info" class="text-sm text-gray-700"></div>
                <div id="pagination-controls" class="flex items-center space-x-2"></div>
            </div>
        </div>

    <!-- Student Detail Modal -->
    <script src="components.js"></script>

    <!-- Page Scripts -->
    <script>
        let allStudents = [];
        let filteredStudents = [];

        // Load students on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
        });

        async function loadStudents() {
            try {
                // Get all applications (we'll filter for approved ones to show as students)
                const response = await fetch('/api/provider/applications');
                const data = await response.json();

                if (data.success) {
                    // Filter approved applications and group by student
                    const approvedApplications = data.applications.filter(app => app.status === 'APPROVED');
                    
                    // Group by student ID to avoid duplicates
                    const studentMap = new Map();
                    approvedApplications.forEach(app => {
                        if (!studentMap.has(app.student_id)) {
                            studentMap.set(app.student_id, {
                                student_id: app.student_id,
                                first_name: app.student_first_name,
                                last_name: app.student_last_name,
                                email: app.student_email,
                                school_name: app.school_name,
                                gpa: app.gpa,
                                scholarships: [],
                                total_amount: 0
                            });
                        }
                        
                        const student = studentMap.get(app.student_id);
                        student.scholarships.push({
                            id: app.scholarship_id,
                            title: app.scholarship_title,
                            amount: parseFloat(app.scholarship_amount || 0),
                            application_id: app.id,
                            submitted_at: app.submitted_at
                        });
                        student.total_amount += parseFloat(app.scholarship_amount || 0);
                    });

                    allStudents = Array.from(studentMap.values());
                    filteredStudents = [...allStudents];
                    renderStudents();
                    updateStats();
                    populateFilters();
                } else {
                    showError('Failed to load students');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showError('Error connecting to server');
            }
        }

        function renderStudents() {
            const container = document.getElementById('students-list');
            
            if (filteredStudents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600">No scholarship recipients found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredStudents.map(student => `
                <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
                    <div class="p-4 sm:p-6">
                        <div class="flex flex-col sm:flex-row items-start justify-between mb-3 sm:mb-4 gap-3 sm:gap-0">
                            <div class="flex items-start space-x-3 sm:space-x-4 w-full sm:w-auto">
                                <div class="w-12 h-12 sm:w-16 sm:h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center text-white font-bold text-base sm:text-lg flex-shrink-0">
                                    ${getInitials(student.first_name, student.last_name)}
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-base sm:text-lg font-semibold text-gray-900 truncate">${student.first_name} ${student.last_name}</h3>
                                    <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4 mt-1">
                                        <span class="text-xs sm:text-sm text-gray-500 truncate">${student.email}</span>
                                        ${student.gpa ? `<span class="text-xs sm:text-sm text-gray-500">GPA: ${student.gpa}</span>` : ''}
                                    </div>
                                    <div class="flex flex-wrap items-center gap-2 mt-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            Active Recipient
                                        </span>
                                        ${student.scholarships.length > 1 ? `
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                ${student.scholarships.length} Scholarships
                                            </span>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                            <div class="text-left sm:text-right w-full sm:w-auto">
                                <p class="text-xs sm:text-sm text-gray-500">Total Scholarship Amount</p>
                                <p class="text-base sm:text-lg font-bold text-green-600">₱${student.total_amount.toLocaleString()}</p>
                                <p class="text-xs sm:text-sm text-gray-500 truncate">${student.scholarships.length > 1 ? `${student.scholarships.length} Scholarships` : student.scholarships[0].title}</p>
                            </div>
                        </div>
                        
                        <div class="mb-3 sm:mb-4">
                            <h4 class="font-medium text-sm sm:text-base text-gray-900 mb-1 sm:mb-2">Scholarships (${student.scholarships.length})</h4>
                            <div class="space-y-1">
                                ${student.scholarships.map(s => `
                                    <p class="text-xs sm:text-sm text-gray-600 truncate">• ${s.title} - ₱${s.amount.toLocaleString()}</p>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3 sm:gap-4 mb-3 sm:mb-4">
                            <div>
                                <p class="text-xs sm:text-sm text-gray-500">Active Since</p>
                                <p class="font-semibold text-sm sm:text-base text-gray-900">${new Date(student.scholarships[0].submitted_at).toLocaleDateString()}</p>
                            </div>
                            <div>
                                <p class="text-xs sm:text-sm text-gray-500">Total Disbursed</p>
                                <p class="font-semibold text-sm sm:text-base text-gray-900 truncate">₱${student.total_amount.toLocaleString()}</p>
                            </div>
                        </div>
                        

                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalStudents = allStudents.length;
            const activeScholarships = allStudents.reduce((sum, s) => sum + s.scholarships.length, 0);
            const totalDisbursed = allStudents.reduce((sum, s) => sum + s.total_amount, 0);
            const universities = [...new Set(allStudents.map(s => s.school_name).filter(Boolean))].length;

            document.getElementById('total-students').textContent = totalStudents;
            document.getElementById('active-scholarships').textContent = activeScholarships;
            document.getElementById('total-disbursed').textContent = `₱${totalDisbursed.toLocaleString()}`;
            document.getElementById('total-universities').textContent = universities;
        }

        function populateFilters() {
            // Populate scholarship filter
            const scholarships = [...new Set(allStudents.flatMap(s => 
                s.scholarships.map(sch => JSON.stringify({ id: sch.id, title: sch.title }))
            ))].map(s => JSON.parse(s));

            const scholarshipFilter = document.getElementById('scholarship-filter');
            scholarshipFilter.innerHTML = '<option value="">All Scholarships</option>' +
                scholarships.map(s => `<option value="${s.id}">${s.title}</option>`).join('');

            // Populate university filter
            const universities = [...new Set(allStudents.map(s => s.school_name).filter(Boolean))];
            const universityFilter = document.getElementById('university-filter');
            universityFilter.innerHTML = '<option value="">All Universities</option>' +
                universities.map(u => `<option value="${u}">${u}</option>`).join('');
        }

        function getInitials(firstName, lastName) {
            return ((firstName || '?').charAt(0) + (lastName || '?').charAt(0)).toUpperCase();
        }

        function viewStudentProfile(studentId) {
            const student = allStudents.find(s => s.student_id === studentId);
            if (!student) {
                alert('Student not found');
                return;
            }

            const modalContent = document.getElementById('student-modal-content');
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                    <div>
                        <h4 class="font-semibold text-base sm:text-lg text-gray-900 mb-2">Personal Information</h4>
                        <dl class="space-y-2">
                            <div>
                                <dt class="text-xs sm:text-sm text-gray-500">Name</dt>
                                <dd class="text-sm sm:text-base font-medium text-gray-900">${student.first_name} ${student.last_name}</dd>
                            </div>
                            <div>
                                <dt class="text-xs sm:text-sm text-gray-500">Email</dt>
                                <dd class="text-sm sm:text-base font-medium text-gray-900 break-all">${student.email}</dd>
                            </div>
                            <div>
                                <dt class="text-xs sm:text-sm text-gray-500">University</dt>
                                <dd class="text-sm sm:text-base font-medium text-gray-900">${student.school_name || 'N/A'}</dd>
                            </div>
                            <div>
                                <dt class="text-xs sm:text-sm text-gray-500">GPA</dt>
                                <dd class="text-sm sm:text-base font-medium text-gray-900">${student.gpa || 'N/A'}</dd>
                            </div>
                        </dl>
                    </div>
                    <div>
                        <h4 class="font-semibold text-base sm:text-lg text-gray-900 mb-2">Scholarship Information</h4>
                        <dl class="space-y-2">
                            <div>
                                <dt class="text-xs sm:text-sm text-gray-500">Active Scholarships</dt>
                                <dd class="text-sm sm:text-base font-medium text-gray-900">${student.scholarships.length}</dd>
                            </div>
                            <div>
                                <dt class="text-xs sm:text-sm text-gray-500">Total Amount</dt>
                                <dd class="text-sm sm:text-base font-medium text-gray-900">₱${student.total_amount.toLocaleString()}</dd>
                            </div>
                        </dl>
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="font-semibold text-base sm:text-lg text-gray-900 mb-2">Active Scholarships</h4>
                    <div class="space-y-2">
                        ${student.scholarships.map(s => `
                            <div class="p-3 bg-gray-50 rounded-md">
                                <p class="font-medium text-sm sm:text-base text-gray-900">${s.title}</p>
                                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mt-1 gap-1">
                                    <span class="text-xs sm:text-sm text-gray-600">Amount: ₱${s.amount.toLocaleString()}</span>
                                    <span class="text-xs sm:text-sm text-gray-600">Since: ${new Date(s.submitted_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('student-modal').classList.remove('hidden');
        }

        function closeStudentModal() {
            document.getElementById('student-modal').classList.add('hidden');
        }

        function sendMessage(studentId) {
            alert('Messaging functionality will be implemented soon');
        }

        function filterStudents() {
            const search = document.getElementById('search').value.toLowerCase();
            const scholarshipFilter = document.getElementById('scholarship-filter').value;
            const universityFilter = document.getElementById('university-filter').value;

            filteredStudents = allStudents.filter(student => {
                const matchesSearch = search === '' || 
                    student.first_name.toLowerCase().includes(search) ||
                    student.last_name.toLowerCase().includes(search) ||
                    student.email.toLowerCase().includes(search);
                
                const matchesScholarship = scholarshipFilter === '' || 
                    student.scholarships.some(s => s.id == scholarshipFilter);
                
                const matchesUniversity = universityFilter === '' || student.school_name === universityFilter;

                return matchesSearch && matchesScholarship && matchesUniversity;
            });

            renderStudents();
        }

        function showError(message) {
            const container = document.getElementById('students-list');
            container.innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
                    <p class="text-gray-600">${message}</p>
                    <button onclick="loadStudents()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        Retry
                    </button>
                </div>
            `;
        }

        function exportStudents() {
            alert('Export functionality will be implemented soon');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterStudents);
        document.getElementById('scholarship-filter').addEventListener('change', filterStudents);
        document.getElementById('status-filter').addEventListener('change', filterStudents);
        document.getElementById('university-filter').addEventListener('change', filterStudents);
    </script>
