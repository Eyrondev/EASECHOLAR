<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Management - EASECHOLAR</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Mobile Responsive Styles -->
    <link rel="stylesheet" href="/Assets/css/mobile-responsive.css">

</head>
<body class="bg-gray-50 font-sans">
    <!-- Sidebar component (fixed) -->
    <div id="sidebar-container"></div>
    
    <!-- Navigation component (fixed) -->
    <div id="nav-container"></div>

    <!-- Main content with proper spacing for fixed sidebar and nav -->
    <div class="ml-0 lg:ml-64 pt-20 sm:pt-16">
        <div class="p-4 sm:p-6 lg:p-8">
            <!-- Page Header -->
            <div class="mb-6 sm:mb-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Scholarship Management</h1>
                        <p class="mt-1 sm:mt-2 text-sm sm:text-base text-gray-600">Create, edit, and manage your scholarship programs</p>
                    </div>
                    <div class="mt-3 sm:mt-4 lg:mt-0 sm:flex-none">
                        <button onclick="openCreateModal()" type="button" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="fas fa-plus w-4 h-4 mr-2"></i>
                            Create New Scholarship
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md border border-gray-200 mb-6 sm:mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
                    <div class="md:col-span-2">
                        <div class="relative">
                            <input type="text" id="search" placeholder="Search scholarships..." onkeyup="filterScholarships()"
                                   class="w-full px-3 sm:pl-10 pr-4 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <div class="hidden sm:flex absolute inset-y-0 left-0 pl-3 items-center">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <select id="status-filter" onchange="filterScholarships()" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <option value="">All Status</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Scholarships List -->
            <div id="scholarships-container" class="space-y-6">
                <!-- Loading state -->
                <div class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500">Loading scholarships...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Scholarship Modal -->
    <div id="scholarshipModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 p-4">
        <div class="relative top-4 sm:top-10 mx-auto p-4 sm:p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white mb-10">
            <div class="flex items-center justify-between mb-4 sm:mb-6">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-900" id="modalTitle">Create New Scholarship</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 min-w-[44px] min-h-[44px] flex items-center justify-center">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="scholarshipForm" class="space-y-4 sm:space-y-6">
                <input type="hidden" id="scholarship_id">
                
                <!-- Title -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Scholarship Title *</label>
                    <input type="text" id="title" required
                           class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="e.g., Engineering Excellence Scholarship">
                </div>
                
                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Description *</label>
                    <textarea id="description" rows="3" required
                              class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                              placeholder="Provide a detailed description of the scholarship..."></textarea>
                </div>
                
                <!-- Amount, Available Slots and Deadline -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Amount (â‚±) *</label>
                        <input type="number" id="amount" required min="0" step="0.01"
                               class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                               placeholder="100000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Available Slots *</label>
                        <input type="number" id="available_slots" required min="1"
                               class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                               placeholder="e.g., 50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Deadline *</label>
                        <input type="date" id="deadline" required
                               class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
                
                <!-- Category -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Category</label>
                    <select id="category"
                            class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="General">General</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Business">Business</option>
                        <option value="Arts">Arts & Humanities</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                
                <!-- Eligibility Criteria -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Eligibility Criteria *</label>
                    <textarea id="eligibility_criteria" rows="2" required
                              class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                              placeholder="e.g., GPA of 3.0 or higher, Enrolled in Engineering program..."></textarea>
                </div>
                
                <!-- Required Documents -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Required Documents</label>
                    <textarea id="required_documents" rows="2"
                              class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                              placeholder="e.g., Transcript of Records, Letter of Recommendation, Essay..."></textarea>
                </div>
                
                <!-- Application Link -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Application Link (Optional)</label>
                    <input type="url" id="application_link"
                           class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="https://...">
                </div>
                
                <!-- Active Status -->
                <div class="flex items-center">
                    <input type="checkbox" id="is_active" checked
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="is_active" class="ml-2 block text-sm text-gray-900">
                        Publish this scholarship (Active)
                    </label>
                </div>
                
                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-2 sm:gap-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()"
                            class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit"
                            class="w-full sm:w-auto px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        <i class="fas fa-save mr-2"></i>
                        <span id="submitButtonText">Create Scholarship</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Component Loader Script -->
    <script src="components.js"></script>

    <!-- Page Scripts -->
    <script>
        let allScholarships = [];
        
        // Load scholarships from database
        async function loadScholarships() {
            try {
                console.log('[DEBUG] Fetching scholarships from API...');
                const response = await fetch('/api/provider/scholarships');
                const result = await response.json();
                
                console.log('[DEBUG] API Response:', result);
                console.log('[DEBUG] Scholarships count:', result.scholarships ? result.scholarships.length : 0);
                
                const container = document.getElementById('scholarships-container');
                
                if (result.success && result.scholarships && result.scholarships.length > 0) {
                    allScholarships = result.scholarships;
                    displayScholarships(allScholarships);
                } else {
                    console.log('[DEBUG] No scholarships found or result not successful');
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-graduation-cap text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500 text-lg">No scholarships yet</p>
                            <p class="text-gray-400 text-sm mt-2">Create your first scholarship to get started</p>
                            <button onclick="openCreateModal()" class="mt-4 px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700">
                                <i class="fas fa-plus mr-2"></i>Create Scholarship
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading scholarships:', error);
                document.getElementById('scholarships-container').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
                        <p class="text-gray-500">Failed to load scholarships</p>
                        <p class="text-sm text-gray-400 mt-2">${error.message}</p>
                        <button onclick="loadScholarships()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                            <i class="fas fa-redo mr-2"></i>Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Display scholarships
        function displayScholarships(scholarships) {
            const container = document.getElementById('scholarships-container');
            
            if (scholarships.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">No scholarships match your filters</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = scholarships.map(scholarship => {
                const isActive = scholarship.is_active === 1;
                const statusBadge = isActive 
                    ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Active</span>'
                    : '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Inactive</span>';
                
                const deadline = new Date(scholarship.deadline).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                const amount = new Intl.NumberFormat('en-PH', { 
                    style: 'currency', 
                    currency: 'PHP' 
                }).format(scholarship.amount);
                
                return `
                    <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden ${!isActive ? 'opacity-75' : ''}">
                        <div class="p-4 sm:p-6">
                            <div class="flex items-start justify-between mb-3 sm:mb-4">
                                <div class="flex items-start space-x-3 sm:space-x-4 flex-1 min-w-0">
                                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <i class="fas fa-graduation-cap text-white text-lg sm:text-xl"></i>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-base sm:text-lg font-semibold text-gray-900 truncate">${scholarship.title}</h3>
                                        <div class="flex flex-wrap items-center gap-2 mt-1">
                                            ${statusBadge}
                                            <span class="text-xs sm:text-sm text-gray-500">${scholarship.category || 'General'}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-1 sm:space-x-2 flex-shrink-0 ml-2">
                                    <button onclick="toggleScholarshipStatus(${scholarship.id}, ${isActive})" 
                                            class="p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-gray-600 hover:text-${isActive ? 'yellow' : 'green'}-600 hover:bg-gray-100 rounded-lg transition-colors"
                                            title="${isActive ? 'Deactivate' : 'Activate'}">
                                        <i class="fas fa-${isActive ? 'pause' : 'play'}-circle"></i>
                                    </button>
                                    <button onclick="editScholarship(${scholarship.id})" 
                                            class="p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-gray-600 hover:text-green-600 hover:bg-gray-100 rounded-lg transition-colors"
                                            title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteScholarship(${scholarship.id}, '${scholarship.title.replace(/'/g, "\\'")}' )" 
                                            class="p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-gray-600 hover:text-red-600 hover:bg-gray-100 rounded-lg transition-colors"
                                            title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <p class="text-sm sm:text-base text-gray-600 mb-3 sm:mb-4 line-clamp-2">${scholarship.description}</p>
                            
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-4 mb-3 sm:mb-4">
                                <div>
                                    <p class="text-xs sm:text-sm text-gray-500">Amount</p>
                                    <p class="font-semibold text-sm sm:text-base text-gray-900 truncate">${amount}</p>
                                </div>
                                <div>
                                    <p class="text-xs sm:text-sm text-gray-500">Available Slots</p>
                                    <p class="font-semibold text-sm sm:text-base text-green-600">${scholarship.available_slots || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-xs sm:text-sm text-gray-500">Applications</p>
                                    <p class="font-semibold text-sm sm:text-base text-gray-900">${scholarship.application_count || 0}</p>
                                </div>
                                <div>
                                    <p class="text-xs sm:text-sm text-gray-500">Pending</p>
                                    <p class="font-semibold text-sm sm:text-base text-yellow-600">${scholarship.pending_count || 0}</p>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <p class="text-xs sm:text-sm text-gray-500">Deadline</p>
                                    <p class="font-semibold text-sm sm:text-base text-gray-900">${deadline}</p>
                                </div>
                            </div>
                            
                            <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-3">
                                <div class="flex-1">
                                    <button onclick="viewApplications(${scholarship.id})" 
                                            class="w-full sm:w-auto inline-flex items-center justify-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                        <i class="fas fa-eye w-4 h-4 mr-2"></i>
                                        <span class="hidden sm:inline">View Applications</span>
                                        <span class="sm:hidden">Applications</span>
                                        <span class="ml-1">(${scholarship.application_count || 0})</span>
                                    </button>
                                </div>
                                <div class="text-xs sm:text-sm text-gray-500 text-center sm:text-right">
                                    Updated ${timeAgo(scholarship.updated_at)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Filter scholarships
        function filterScholarships() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            let filtered = allScholarships.filter(scholarship => {
                const matchesSearch = scholarship.title.toLowerCase().includes(searchTerm) ||
                                     scholarship.description.toLowerCase().includes(searchTerm) ||
                                     (scholarship.category || '').toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusFilter === '' || scholarship.is_active.toString() === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            displayScholarships(filtered);
        }
        
        // Time ago function
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
            return date.toLocaleDateString();
        }
        
        // Open create modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New Scholarship';
            document.getElementById('submitButtonText').textContent = 'Create Scholarship';
            document.getElementById('scholarshipForm').reset();
            document.getElementById('scholarship_id').value = '';
            document.getElementById('is_active').checked = true;
            document.getElementById('scholarshipModal').classList.remove('hidden');
        }
        
        // Edit scholarship
        async function editScholarship(id) {
            try {
                const response = await fetch(`/api/provider/scholarship/${id}`);
                const result = await response.json();
                
                if (result.success && result.scholarship) {
                    const s = result.scholarship;
                    document.getElementById('modalTitle').textContent = 'Edit Scholarship';
                    document.getElementById('submitButtonText').textContent = 'Update Scholarship';
                    document.getElementById('scholarship_id').value = s.id;
                    document.getElementById('title').value = s.title;
                    document.getElementById('description').value = s.description;
                    document.getElementById('amount').value = s.amount;
                    document.getElementById('available_slots').value = s.available_slots || '';
                    document.getElementById('deadline').value = s.deadline;
                    document.getElementById('category').value = s.category || 'General';
                    document.getElementById('eligibility_criteria').value = s.eligibility_criteria || '';
                    document.getElementById('required_documents').value = s.required_documents || '';
                    document.getElementById('application_link').value = s.application_link || '';
                    document.getElementById('is_active').checked = s.is_active === 1;
                    document.getElementById('scholarshipModal').classList.remove('hidden');
                } else {
                    alert('Failed to load scholarship details');
                }
            } catch (error) {
                console.error('Error loading scholarship:', error);
                alert('Failed to load scholarship details');
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('scholarshipModal').classList.add('hidden');
        }
        
        // Submit form
        document.getElementById('scholarshipForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const scholarshipId = document.getElementById('scholarship_id').value;
            const isEdit = scholarshipId !== '';
            
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                available_slots: parseInt(document.getElementById('available_slots').value),
                deadline: document.getElementById('deadline').value,
                category: document.getElementById('category').value,
                eligibility_criteria: document.getElementById('eligibility_criteria').value,
                required_documents: document.getElementById('required_documents').value,
                application_link: document.getElementById('application_link').value,
                is_active: document.getElementById('is_active').checked ? 1 : 0
            };
            
            console.log('[DEBUG] Submitting scholarship:', data);
            
            try {
                const url = isEdit ? `/api/provider/scholarship/${scholarshipId}` : '/api/provider/scholarship';
                const method = isEdit ? 'PUT' : 'POST';
                
                console.log(`[DEBUG] Sending ${method} request to ${url}`);
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                console.log('[DEBUG] Create/Update response:', result);
                
                if (result.success) {
                    alert(isEdit ? 'Scholarship updated successfully!' : 'Scholarship created successfully!');
                    closeModal();
                    console.log('[DEBUG] Reloading scholarships...');
                    await loadScholarships();
                } else {
                    alert('Error: ' + (result.message || 'Failed to save scholarship'));
                }
            } catch (error) {
                console.error('Error saving scholarship:', error);
                alert('Failed to save scholarship. Please try again.');
            }
        });
        
        // Toggle scholarship status
        async function toggleScholarshipStatus(id, currentStatus) {
            const action = currentStatus ? 'deactivate' : 'activate';
            if (!confirm(`Are you sure you want to ${action} this scholarship?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/provider/scholarship/${id}/toggle`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadScholarships();
                } else {
                    alert('Error: ' + (result.message || 'Failed to toggle status'));
                }
            } catch (error) {
                console.error('Error toggling scholarship:', error);
                alert('Failed to toggle scholarship status');
            }
        }
        
        // Delete scholarship
        async function deleteScholarship(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone and will affect all related applications.`)) {
                return;
            }
            
            if (!confirm('Final confirmation: Delete this scholarship permanently?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/provider/scholarship/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Scholarship deleted successfully');
                    loadScholarships();
                } else {
                    alert('Error: ' + (result.message || 'Failed to delete scholarship'));
                }
            } catch (error) {
                console.error('Error deleting scholarship:', error);
                alert('Failed to delete scholarship');
            }
        }
        
        // View applications
        function viewApplications(scholarshipId) {
            window.location.href = `applications.html?scholarship=${scholarshipId}`;
        }
        
        // Close modal when clicking outside
        document.getElementById('scholarshipModal').addEventListener('click', function(e) {
            if (e.target === this) {

        });

        });
