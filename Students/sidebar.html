<script>
    // Set active menu item based on current page
    window.setStudentActivePage = function() {
        const currentPath = window.location.pathname;
        console.log('Student Sidebar - Current path:', currentPath);
        
        const navLinks = document.querySelectorAll('.nav-link');
        console.log('Student Sidebar - Found nav links:', navLinks.length);
        
        if (navLinks.length === 0) {
            console.error('Student Sidebar - No nav links found!');
            return;
        }
        
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('data-page');
            console.log('Student Sidebar - Checking link:', linkPage, 'against', currentPath);
            
            // Remove all active classes
            link.classList.remove('text-blue-600', 'bg-blue-50', 'active-page');
            link.classList.add('text-gray-600');
            
            const iconBg = link.querySelector('.icon-bg');
            const icon = link.querySelector('i');
            const span = link.querySelector('span');
            
            if (iconBg) {
                iconBg.classList.remove('bg-blue-100', 'bg-blue-200');
                iconBg.classList.add('bg-gray-100');
            }
            if (icon) {
                icon.classList.remove('text-blue-600');
                icon.classList.add('text-gray-500');
            }
            if (span) {
                span.classList.remove('font-semibold');
                span.classList.add('font-medium');
            }
            
            // Check if this is the active page
            if (currentPath === linkPage || currentPath.endsWith(linkPage.replace('/Students/', ''))) {
                // Add active state styling
                link.classList.remove('text-gray-600', 'hover:bg-gray-50');
                link.classList.add('text-blue-600', 'bg-blue-50', 'active-page');
                
                if (iconBg) {
                    iconBg.classList.remove('bg-gray-100');
                    iconBg.classList.add('bg-blue-100');
                }
                if (icon) {
                    icon.classList.remove('text-gray-500');
                    icon.classList.add('text-blue-600');
                }
                if (span) {
                    span.classList.remove('font-medium');
                    span.classList.add('font-semibold');
                }
                
                console.log('Student Sidebar - âœ“ Active page set:', linkPage);
            }
        });
    };
    
    window.loadStudentSidebar = function() {
        console.log('Student Sidebar - loadStudentSidebar called');
        window.setStudentActivePage();
    };
    
    // Auto-initialize
    console.log('Student Sidebar script loaded');
    setTimeout(function() {
        window.setStudentActivePage();
    }, 50);
    
    // Mobile Menu Toggle
    (function() {
        const menuBtn = document.getElementById('mobile-menu-toggle');
        const sidebar = document.getElementById('student-sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        if (!menuBtn || !sidebar || !overlay) return;
        
        function openMenu() {
            sidebar.classList.add('mobile-open');
            overlay.classList.add('active');
            menuBtn.querySelector('i').classList.remove('fa-bars');
            menuBtn.querySelector('i').classList.add('fa-times');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMenu() {
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
            menuBtn.querySelector('i').classList.remove('fa-times');
            menuBtn.querySelector('i').classList.add('fa-bars');
            document.body.style.overflow = '';
        }
        
        function toggleMenu() {
            if (sidebar.classList.contains('mobile-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }
        
        // Toggle on button click
        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });
        
        // Close on overlay click
        overlay.addEventListener('click', closeMenu);
        
        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('mobile-open')) {
                closeMenu();
            }
        });
        
        // Close menu when clicking sidebar links
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    closeMenu();
                }
            });
        });
        
        // Close menu on window resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && sidebar.classList.contains('mobile-open')) {
                closeMenu();
            }
        });
    })();
</script>
