<script>
    // Set active menu item based on current page - using window.setAdminActivePage for global scope
    window.setAdminActivePage = function() {
        const currentPath = window.location.pathname;
        console.log('Admin Sidebar - Current path:', currentPath);
        
        const navLinks = document.querySelectorAll('#sidebar .nav-link');
        console.log('Admin Sidebar - Found nav links:', navLinks.length);
        
        if (navLinks.length === 0) {
            console.error('Admin Sidebar - No nav links found!');
            return;
        }
        
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('data-page');
            console.log('Admin Sidebar - Checking link:', linkPage, 'against', currentPath);
            
            // Remove active classes
            link.classList.remove('bg-indigo-800', 'bg-yellow-500', 'text-indigo-900', 'shadow-lg', 'border-l-4', 'border-yellow-400', 'active-page');
            
            // Check if this is the active page
            if (currentPath === linkPage || currentPath.endsWith(linkPage.replace('/Admin/', ''))) {
                // Add active state with distinct styling
                link.classList.add('bg-yellow-500', 'text-indigo-900', 'shadow-lg', 'border-l-4', 'border-yellow-400', 'active-page');
                console.log('Admin Sidebar - âœ“ Active page set:', linkPage);
            }
        });
    };

    window.loadApprovalCount = function() {
        fetch('/api/admin/approvals/count')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.count > 0) {
                    const badge = document.getElementById('approval-badge');
                    if (badge) {
                        badge.textContent = data.count;
                        badge.classList.remove('hidden');
                    }
                }
            })
            .catch(error => console.error('Error loading approval count:', error));
    };

    window.logout = function() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = '/logout';
        }
    };
    
    // Auto-initialize
    console.log('Admin Sidebar script loaded');
    setTimeout(function() {
        window.setAdminActivePage();
        window.loadApprovalCount();
    }, 50);
    
    // Mobile Menu Toggle
    (function() {
        const menuBtn = document.getElementById('mobile-menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        if (!menuBtn || !sidebar || !overlay) return;
        
        function openMenu() {
            sidebar.classList.add('mobile-open');
            overlay.classList.add('active');
            menuBtn.querySelector('i').classList.remove('fa-bars');
            menuBtn.querySelector('i').classList.add('fa-times');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMenu() {
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
            menuBtn.querySelector('i').classList.remove('fa-times');
            menuBtn.querySelector('i').classList.add('fa-bars');
            document.body.style.overflow = '';
        }
        
        function toggleMenu() {
            if (sidebar.classList.contains('mobile-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }
        
        // Toggle on button click
        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });
        
        // Close on overlay click
        overlay.addEventListener('click', closeMenu);
        
        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('mobile-open')) {
                closeMenu();
            }
        });
        
        // Close menu when clicking sidebar links
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    closeMenu();
                }
            });
        });
        
        // Close menu on window resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && sidebar.classList.contains('mobile-open')) {
                closeMenu();
            }
        });
    })();
</script>
